<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style type='text/css'>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        body {
            color: black;
            font-family: Georgia, serif;
            font-size: 24px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            border: 20px solid tan;
            width: 750px;
            height: 563px;
            position: relative;
        }
        .logo {
            color: tan;
            font-family: 'Pacifico', cursive;
            font-size: 32px;
        }

        .marquee {
            color: tan;
            font-family: 'Pacifico', cursive;
            font-size: 48px;
            margin: 20px;
        }
        .assignment {
            margin: 20px;
        }
        .person {
            border-bottom: 2px solid black;
            font-size: 32px;
            font-style: italic;
            margin: 20px auto;
            width: 400px;
        }
        .reason {
            margin: 20px 0 40px; /* Tambahkan margin bawah untuk memberi ruang bagi tanda tangan */
        }
        .signature-left,
        .signature-right {
            position: absolute;
            bottom: 20px; /* Mengatur jarak dari bawah sertifikat */
        }
        .signature-left {
            left: 40px;
        }
        .signature-right {
            right: 40px;
        }
        .signature img {
            width: 120px; /* Sesuaikan ukuran gambar tanda tangan */
            height: auto;
        }
        .signature p {
            margin-top: 10px; /* Jarak antara gambar dan nama tanda tangan */
            font-size: 18px;
        }

        @media (max-width: 768px) {
            /* Responsif untuk layar berukuran kecil */
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            An Organization
        </div>

        <div class="marquee">
            Certificate of Completion
        </div>

        <div class="assignment">
            This certificate is presented to
        </div>

        <div class="person">
            Joe Nathan
        </div>

        <div class="reason">
            For deftly defying the laws of gravity<br/>
            and flying high
        </div>

        <!-- Tanda tangan kiri -->
        <div class="signature signature-left">
            <img src="left_signature.png" alt="Left Signature">
            <p>John Doe</p> <!-- Ganti dengan nama yang sesuai -->
        </div>

        <!-- Tanda tangan kanan -->
        <div class="signature signature-right">
            <img src="right_signature.png" alt="Right Signature">
            <p>Jane Smith</p> <!-- Ganti dengan nama yang sesuai -->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js "></script>
</body>
</html>
